name: Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: 9
      - uses: actions/setup-node@v4.1.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Install browsers
        run: pnpm exec playwright install --with-deps

      - name: Cache browsers
        uses: actions/cache/save@v4.1.2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

  tests:
    needs: setup
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [mobile, firefox, chromium]    # Define different browser environments


    steps:
      - uses: actions/checkout@v4.2.2

      - uses: pnpm/action-setup@v4.0.0
        with:
          version: 9

      - uses: actions/setup-node@v4.1.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm ts

      - name: Run unit tests
        run: pnpm test:ci

      - name: Cache browsers
        uses: actions/cache/restore@v4.1.2
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Build
        run: pnpm vite build

      - name: Run e2e tests
        run: pnpm playwright test --project="${{ matrix.project }}"

      - name: Coverage
        uses: davelosert/vitest-coverage-report-action@v2.8.0
        if: ${{ success() }}
